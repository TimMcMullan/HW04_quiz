<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset-"UTF-8" />
    <meta http-equi-"X-UA-Compatible" content-"IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="assets/js/wildebeast.js"></script>
    <title>HW04_quiz</title>
</head>

<body>
    <!-- landing page with intro, rules and button  -->
    <!-- main division contents -->
    <div class="timer">
        <!-- set timer to 75 seconds -->
        <!-- position timer in upper right -->
        <p id="timeRemain">Time remaining: <span>75</span></p>
    </div>

    <div id="content-container">

        <div id="quiz-introduction">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind the incorrect answers will penalize your score/time by ten seconds!</p>
            <button type="button" class="btn btn-primary">Start Quiz</button>
        </div>

        <div id="question-container" class="hide">
            <!-- questions stored here -->
            <div id="question-content" data-question=0><p></p></div>
            <div id="question-answers">
                <ul>
                    <li><button id="button-A" class="btn btn-primary button-answer" correct="no">A</button></li>
                    <li><button id="button-B" class="btn btn-primary button-answer" correct="no">B</button></li>
                    <li><button id="button-C" class="btn btn-primary button-answer" correct="no">C</button></li>
                    <li><button id="button-D" class="btn btn-primary button-answer" correct="no">D</button></li>
                </ul>
            </div>
            <div id="wrong-or-right"><p></p></div>
            <div class="next">
                <button class="btn btn-primary" id="next-button">Next &raquo;</button>
            </div>
        </div>

        <div id="all-done" class="hide">
            <h1>All done</h1>
            <p>Your final score is <span id="final-score">0</span></p>
            <p>Enter initials: <input id="initials" type="text" value="" /></p>
            <button class="btn btn-primary" id="next-button">Submit</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
